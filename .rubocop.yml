require:
  - rubocop-rails
  - rubocop-rspec

Layout/LineLength:
  Max: 100

Metrics/MethodLength:
  Exclude:
    - db/migrate/*.rb

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
